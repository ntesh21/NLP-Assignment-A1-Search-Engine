<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Top 10 most similar passages for query: <strong>{{ query }}</strong></p>
    <ol>
        {% for result in results %}
            <li>{{ result }}</li>
            <hr>
            <hr>
            <hr>
        {% endfor %}
    </ol>
</body>
</html>
